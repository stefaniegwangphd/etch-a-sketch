<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="header">Etch-a-Sketch</div>

<div class="container-row">
  <div class="container-col">
    <div class="slidecontainer">
      Reset:
      <br>
      <input type="range" min="10" max="50" value="20" class="slider" id="myRange">
      <div id="sliderOutput"></div>
    </div>
    <button id="default">Default</button>
    <button id="rainbow">Rainbow</button>
    <button id="erase">Eraser</button>
    <button id="reset">Start over</button>
  </div>
  <div class="box" id="gridBox"></div>
</div>

<div class="footer">
  
  Created by <a href="https://www.github.com/stefaniewangphd"> Stefanie Wang</a>
</div>
<script src="script.js" defer></script>
</body>
</html>
